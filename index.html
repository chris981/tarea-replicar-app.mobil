<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/layout.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/utilities.css">
  <title>Acme</title>
</head>
<body class="page">

  <!-- HEADER -->
  <header class="header">
    <div class="header__brand">
      <img src="img/logo.svg" alt="Acme logo" class="header__logo">
      <span class="header__name">ACME</span>
    </div>

    <button class="header__menu-button" aria-label="Open menu">
      <span class="header__menu-line"></span>
      <span class="header__menu-line"></span>
    </button>
  </header>

  <!-- MAIN -->
  <main class="main">
    <section class="intro">

      <button class="intro__badge">
        <span class="intro__badge-text">New onboarding experience</span>
        <span class="intro__badge-arrow">→</span>
      </button>

      <h1 class="intro__title">
        Easiest way to power global <span class="intro__title--muted">teams.</span>
      </h1>

      <p class="intro__text">
        Acme makes running global teams simple. HR, payroll, international
        employment, contractor management and more.
      </p>

      <div class="intro__actions">
        <button class="button button--primary">Get started</button>
        <button class="button button--secondary">
  See our plans
  <span class="button__icon">→</span>
</button>

      </div>

     <div class="intro__image">
  <img src="img/app_preview.png" alt="App preview" class="intro__image-real">
</div>

    </section>
  </main>

</body>
</html>
